name: Prod Deployment

on:
  push:
    branches: [production]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17

      - name: Installing Dependencies
        run: npm install --only=prod
      - name: Building Components
        run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            ./out

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://requestly.io
    env:
      AMPLITUDE_KEY: ${{ secrets.AMPLITUDE_KEY }}
      ENV: ${{ secrets.ENV }}
      GA_KEY: ${{ secrets.GA_KEY }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      HOTJAR_KEY: ${{ secrets.HOTJAR_KEY }}
      SENDINBLUE_KEY: ${{ secrets.SENDINBLUE_KEY }}
    needs: [build]

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17
      - uses: actions/download-artifact@v2
        with:
          name: artifacts

      - name: Install Firebase tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy -P requestly-beta --only hosting --token ${{ secrets.FIREBASE_TOKEN }}

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [build, deploy]

    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: artifacts
          failOnError: false
